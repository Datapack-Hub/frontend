name: Code quality

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          ref: ${{ github.head_ref }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: |
          pnpm i
      - name: Run check
        run: |
          pnpm check
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          ref: ${{ github.head_ref }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: |
          pnpm i
      - name: Prettier Action
        uses: creyD/prettier_action@v4.3
        with:
          commit_message: "yo code so ugly the bot had to fix it ðŸ’€"
          prettier_options: --config .prettierrc --write ./{src,tests}/**/*.{svelte,ts}


permissions:
  contents: write
concurrency:
  group: build-and-test
  cancel-in-progress: true
